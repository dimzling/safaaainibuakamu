<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Untuk Safahatul Maolaya Safitri üíñ</title>
  <style>
    :root {
      --background: url('https://files.catbox.moe/xfegrq.jpg');
      --text-color: #fff;
      --button-bg: rgba(255, 192, 203, 0.85);
      --button-text: #800000;
      --shadow: rgba(0, 0, 0, 0.3);
    }

    @media (prefers-color-scheme: dark) {
      :root {
        --text-color: #fce4ec;
        --button-bg: rgba(0, 0, 0, 0.6);
        --button-text: #ffb6c1;
        --shadow: rgba(255, 255, 255, 0.2);
      }
    }

    body {
      margin: 0;
      padding: 0;
      background-image: var(--background);
      background-size: cover;
      background-position: center;
      font-family: 'Segoe UI', sans-serif;
      color: var(--text-color);
      overflow-x: hidden;
      transition: background 0.5s ease;
    }

    /* DARK MODE OVERRIDE */
    body.dark-mode {
      background: linear-gradient(#000000, #1a1a1a);
    }

    body.dark-mode .pita-romantis {
      background: rgba(255, 255, 255, 0.1);
      color: #ffb6c1;
      box-shadow: 0 0 10px rgba(255,255,255,0.1);
    }

    body.dark-mode .tombol-romantis {
      background: rgba(255, 255, 255, 0.1);
      color: #ffb6c1;
    }

    /* TOMBOL DARK MODE & IG */
    .corner-button {
      position: fixed;
      top: 15px;
      z-index: 999;
    }
    .left-corner {
      left: 15px;
    }
    .right-corner {
      right: 15px;
    }

    .corner-button img,
    .corner-button button {
      width: 35px;
      height: 35px;
      background: none;
      border: none;
      cursor: pointer;
    }

    .panda {
      position: absolute;
      top: 10%;
      left: 50%;
      transform: translateX(-50%);
      animation: pandaGerak 4s infinite;
      font-size: 3em;
      z-index: 10;
    }

    @keyframes pandaGerak {
      0%, 100% { transform: translateX(-50%) translateY(0); }
      50% { transform: translateX(-50%) translateY(-20px); }
    }

    .pita-romantis {
      position: absolute;
      top: 18%;
      left: 50%;
      transform: translateX(-50%);
      background: rgba(255, 105, 180, 0.85);
      color: white;
      padding: 12px 25px;
      font-size: 1.1em;
      font-weight: 500;
      border-radius: 30px;
      box-shadow: 0 0 10px rgba(0,0,0,0.3);
      font-style: italic;
      z-index: 9;
      transition: opacity 0.5s ease;
    }

    .teks-romantis-container {
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      height: 100vh;
      text-align: center;
      padding: 20px;
    }

    .tombol-romantis {
      background: var(--button-bg);
      color: var(--button-text);
      font-size: 1.5em;
      font-weight: bold;
      padding: 20px 30px;
      border-radius: 15px;
      border: none;
      box-shadow: 0 0 15px var(--shadow);
      cursor: pointer;
      max-width: 90%;
      margin-top: 30px;
    }

    #teks-romantis {
      font-size: 1.2em;
      background: rgba(0, 0, 0, 0.5);
      padding: 20px;
      border-radius: 10px;
      max-width: 90%;
      color: var(--text-color);
      min-height: 100px;
    }

    .foto-kotak {
      display: flex;
      justify-content: center;
      gap: 20px;
      margin-top: 20px;
    }

    .foto-kotak img {
      width: 150px;
      height: 150px;
      object-fit: cover;
      border-radius: 10px;
      border: 3px solid #fff;
    }

    .spotify-widget {
      position: fixed;
      bottom: 20px;
      right: 20px;
      cursor: pointer;
    }

    .spotify-widget img {
      width: 50px;
      height: 50px;
    }

    .whatsapp-icon {
      position: fixed;
      bottom: 20px;
      left: 20px;
    }

    .whatsapp-icon img {
      width: 50px;
      height: 50px;
    }

    video {
      display: none;
    }
  </style>
</head>
<body>

  <!-- INSTAGRAM & DARK MODE -->
  <div class="corner-button left-corner">
    <a href="https://instagram.com/dimxz_pratama" target="_blank" title="Instagram dimxz_pratama">
      <img src="https://upload.wikimedia.org/wikipedia/commons/a/a5/Instagram_icon.png" alt="Instagram">
    </a>
  </div>

  <div class="corner-button right-corner">
    <button id="darkToggle" onclick="toggleDarkMode()">üåô</button>
  </div>

  <!-- PANDA -->
  <div class="panda">üêºüíï</div>

  <!-- PITA TEKS LUCU -->
  <div class="pita-romantis" id="pita-romantis">
    üíò Kamu bukan Google, tapi semua yang kucari ada padamu. üòÑ
  </div>

  <!-- TEKS ROMANTIS & BUTTON -->
  <div class="teks-romantis-container">
    <div id="teks-romantis"></div>
    <button class="tombol-romantis" onclick="nextText()">Tampilkan Teks Berikutnya üíå</button>
  </div>

  <!-- FOTO KOTAK -->
  <div class="foto-kotak">
    <img src="https://files.catbox.moe/xfegrq.jpg" alt="Foto 1">
    <img src="https://files.catbox.moe/xfegrq.jpg" alt="Foto 2">
  </div>

  <!-- WHATSAPP -->
  <div class="whatsapp-icon">
    <a href="https://wa.me/6288221444002" target="_blank">
      <img src="https://upload.wikimedia.org/wikipedia/commons/6/6b/WhatsApp.svg" alt="WhatsApp">
    </a>
  </div>

  <!-- SPOTIFY MINI -->
  <div class="spotify-widget" onclick="putarAudio()">
    <img src="https://upload.wikimedia.org/wikipedia/commons/1/19/Spotify_logo_without_text.svg" alt="Play">
  </div>

  <!-- AUDIO -->
  <video id="lagu" src="https://files.catbox.moe/2qn8rw.mp4"></video>

  <script>
    // TEKS ROMANTIS
    const teksList = [
      "Aku mencintaimu tanpa alasan dan tanpa akhir...",
      "Setiap detak jantungku menyebut namamu, Safitri...",
      "Kau hadir seperti matahari pagi, hangat dan menenangkan.",
      "Bersamamu adalah anugerah terindah dalam hidupku.",
      "Tatapan matamu lebih terang dari bintang di langit.",
      "Jika aku bisa mengulang hidupku, aku akan mencintaimu lebih cepat.",
      "Kamu dan aku bukan hanya cinta... kita adalah takdir. üíñ",
      "Aku ingin memelukmu selamanya, seperti waktu yang tak ingin berhenti.",
      "Cintaku padamu tidak akan pernah expired, karena kamu bukan makanan, kamu masa depanku üòò",
      "Setiap hari bersamamu terasa seperti mimpi yang tidak ingin aku bangunkan."
    ];

    let index = 0;
    let isTyping = false;

    function typeText(teks, i = 0) {
      const el = document.getElementById("teks-romantis");
      if (i === 0) el.innerHTML = "";
      if (i < teks.length) {
        el.innerHTML += teks.charAt(i);
        setTimeout(() => typeText(teks, i + 1), 30);
      } else {
        isTyping = false;
      }
    }

    function nextText() {
      if (isTyping) return;
      isTyping = true;
      index = (index + 1) % teksList.length;
      typeText(teksList[index]);
    }

    window.onload = () => {
      typeText(teksList[0]);
    }

    // Musik
    function putarAudio() {
      const audio = document.getElementById("lagu");
      audio.style.display = 'block';
      if (audio.paused) audio.play();
      else audio.pause();
    }

    // Teks lucu di pita
    const teksLucu = [
      "üíò Kamu bukan Google, tapi semua yang kucari ada padamu. üòÑ",
      "üíï Kamu itu kayak WiFi, makin deket makin kenceng rasa sayangnya!",
      "üòú Cintaku padamu itu kayak utang, makin lama makin nambah bunga.",
      "üíû Kamu bukan matahari, tapi selalu bisa bikin hariku cerah!",
      "üòÇ Kalau kamu jadi matematika, aku rela belajar tiap malam!",
      "üíå Kamu itu bukan alarm, tapi selalu bikin aku terbangun dengan senyum.",
      "‚ù§Ô∏è Kamu bukan AC, tapi selalu bikin adem hatiku.",
      "üòÖ Aku bukan anak kecil, tapi kalau sama kamu, aku jadi manja banget.",
      "üíò Kamu bikin aku lupa password, tapi ingat rasanya jatuh cinta.",
      "üòª Kamu tuh kayak meme lucu, selalu bikin aku senyum sendiri."
    ];

    let indexLucu = 0;
    function gantiTeksLucu() {
      const el = document.getElementById("pita-romantis");
      el.style.opacity = 0;
      setTimeout(() => {
        indexLucu = (indexLucu + 1) % teksLucu.length;
        el.innerHTML = teksLucu[indexLucu];
        el.style.opacity = 1;
      }, 500);
    }

    setInterval(gantiTeksLucu, 4000);

    // DARK MODE TOGGLE MANUAL
    function toggleDarkMode() {
      const body = document.body;
      const icon = document.getElementById("darkToggle");
      if (body.classList.contains("dark-mode")) {
        body.classList.remove("dark-mode");
        icon.innerText = "üåô";
        document.documentElement.style.setProperty('--background', 'url("https://files.catbox.moe/xfegrq.jpg")');
      } else {
        body.classList.add("dark-mode");
        icon.innerText = "‚òÄÔ∏è";
        document.documentElement.style.setProperty('--background', 'linear-gradient(#000000, #1a1a1a)');
      }
    }
  </script>
</body>
</html>
